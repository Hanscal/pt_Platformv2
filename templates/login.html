<!DOCTYPE html>
<html lang="cn">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>图文联合标注平台</title>

    <meta name="description" content="Source code generated using layoutit.com">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/build.css' %}">



</head>
<body class="noPadding text">

<div class="container-fluid noPadding flexDis">

    <section class="mainCont">
        <div class="row" style="padding-bottom: 60px; margin-top: 7%">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 loginmodal">
                <div class="row">
                    <div class="col-md-6 loginleft" >
                        <p style="font-family: 华文中宋"><h1 style="line-height: 3">图文联合标注系统</h1></p>
                    </div>
                    <div class="col-md-5" style="padding: 20px; font-family: 华文中宋">
                        <div style="padding: 5px">
                            <h4 class="textAncient" style="">
                                登录
                            </h4>
                            <form role="form" autocomplete="off" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for='username'>用户名</label>
                                    <input type="text" class="form-control login_input" id="username" name="username" autocomplete="off"/>
                                </div>
                                <div class="form-group">
                                    <label for='password'>密码</label>
                                    <input type="password" class="form-control login_input" id="password" name="password" autocomplete="off"/>
                                </div>

                            <div class="radio form-group " style="padding-top: 10px">
                                <input id="checkbox2"  type="radio" value=0 checked="" class="sign"  name="usertype" style="outline: none; color: #adadad">
                                <label for="checkbox2" style="margin-right: 30px; line-height: 1.1">
                                    普通用户
                                </label>
                                <input id="checkbox3" value=1 type="radio" name="usertype">
                                <label for="checkbox3" style="margin-right: 30px; line-height: 1.1">
                                    管理员
                                </label>
                            </div>
                                <button type="submit" class="btn btn-primary butn"><span style="color: #1d1e1f; font-family: 华文中宋">登录</span></button>
                            </form>
                            <div style="margin-left: 4px; margin-top: 2px;">
                                <span style=" color: #ac2925">{{ info }}</span>
                            </div>


                        </div>



                    </div>
                </div>


                </div>
            <div class="col-md-2">
            </div>
        </div>
    </section>
    <div class="row footer">
        <div class="col-md-12 footerT">
            created by 海王星人
        </div>
    </div>
</div>


<script src="{% static 'js/jquery.min.js' %}"></script>
